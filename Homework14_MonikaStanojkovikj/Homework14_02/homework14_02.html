<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var john = {
            name: 'John Doe',
            bills: [124, 48, 268, 180, 42],
            tips: [],
            amounts: [],

            tipCalculator:function(){
                for(var i=0; i < this.bills.length; i++){

                    var tip;

                    if(this.bills[i] <= 50){
                        tip = this.bills[i] * 0.2;                        
                    }

                     else if (this.bills[i] > 50 && this.bills[i] <= 200 ){
                        tip = this.bills[i] * 0.15;                        
                    }                                             

                    else if (this.bills[i] > 200){
                        tip = this.bills[i] * 0.1;                        
                    }
                    this.tips.push(tip);
                    this.amounts.push(this.bills[i] + tip);                                  
                }
            }
        }

        
            var mark = {
            name: 'Mark Miller',
            bills: [77, 375, 110, 45],
            tips: [],
            amounts: [],

            tipCalculator:function(){
                for(var i=0; i < this.bills.length; i++){

                    var tip;

                    if(this.bills[i] <= 100){
                            tip = this.bills[i] * 0.2;                        
                    }

                     else if (this.bills[i] > 100 && this.bills[i] <= 300 ){
                             tip = this.bills[i] * 0.1;                        
                    }                                             

                    else if (this.bills[i] > 300){
                             tip = this.bills[i] * 0.25;                        
                    }
                    this.tips.push(tip);
                    this.amounts.push(this.bills[i] + tip);                                  
                }
            }
        }

        john.tipCalculator();
        console.log(john.tips);
        console.log(john.amounts);

        mark.tipCalculator();
        console.log(mark.tips);
        console.log(mark.amounts);

 
    function AverageTip(tips){
        sum=0;
        
        for (var i=0; i<tips.length; i++){
            sum+= tips[i];
        }

        return sum/(tips.length);
    }
    
    var averageTipJohn = AverageTip(john.tips);
    var averageTipMark = AverageTip(mark.tips);

    if (averageTipJohn > averageTipMark){
        console.log(john.name + "'s family pays higher tips, with an average of $" + averageTipJohn);
    }
    
    else if (averageTipJohn < averageTipMark){
        console.log(mark.name + "'s family pays higher tips, with an average of $" + averageTipMark);
    }
    
    else{
        console.log(mark.name + "'s and " + john.name + "'s families pay the same tips, with an average of $" + averageTipJohn);
    }
    

    </script>
    
</body>
</html>

<body>

    <script>
        var john = {
            name: "John Doe",
            mass: 76,
            height : 1.85,
            calcBMI: function() {
                this.bmi = this.mass / (this.height * this.height);
                return this.bmi;
            }
        }

        var mark = {
            name: "Mark Miller",
            mass:  84,
            height : 1.72,
            calcBMI: function() {
                this.bmi = this.mass / (this.height * this.height);
                return this.bmi;
            }
        }
        john.calcBMI();
        mark.calcBMI()

    if(mark.bmi > john.bmi){
        console.log(mark.name + " has " + mark.bmi + " BMI. It is higher than BMI of " + john.name + " who has : " + john.bmi + " BMI.");
    }
    else if(mark.bmi < john.bmi){
        console.log(john.name + " has " + john.bmi + " BMI. It is higher than BMI of " + mark.name + " who has: " + mark.bmi + " BMI.");
    }
    else if(mark.bmi === john.bmi)
        console.log(mark.name + " and " + john.name + " has same BMI and it is: "+ mark.bmi);
        
    </script>

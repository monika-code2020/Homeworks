<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 14_03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container w-25 m-5">

        <div class="form-group user m-3">
            <label for="user">User</label>
        <div class="input-group">
            <select class="custom-select" id="choose_select">
              <option value="" selected>Choose...</option>
              <option value="John">John</option>
              <option value="Rob">Rob</option>
              <option value="Jane">Jane</option>
            </select>
            <button class="btn btn-primary ml-2" type="submit" id="load_data">Load Data</button>
          </div>
        </div>

          <div class="form-group m-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="user_firstName">
          </div>

          <div class="form-group m-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="user_lastName">
          </div>

          <div class="form-group m-3">
            <label for="firstName">Website Name</label>
            <input type="url" class="form-control" id="user_website">
          </div>

          <div class="form-group m-3">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="user_phone">
          </div>

          <div class="form-group m-3">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="user_email">
          </div>



    </div>

    <script>
      //create objects with properties

        var john = {
            firstName: 'John',
            lastName: 'Smith',
            website: "http://www.john.com",
            phone: '111-111-111',
            email: "john@gmail.com"
        };

        var rob = {
            firstName: 'Rob',
            lastName: 'Robinson',
            website: "http://www.rob.com",
            phone: '222-222-222',
            email: "rob@gmail.com"
        };

        var jane = {
            firstName: 'Jane',
            lastName: 'Smith',
            website: "http://www.jane.com",
            phone: '333-333-333',
            email: "jane@gmail.com"
        };

        //add objects in array
        var users = [john,rob,jane];

    //get all content from form with tagname "input"
    var inputs = document.getElementsByTagName("input");

    var select = document.getElementById("choose_select");
    var button = document.getElementById("load_data");

    //add listener to button
    button.addEventListener("click",loadData);

    //function which field input forms with properties to objects
    function loadData() {
        var selected = select.value;
        //console.log(selected);

        if(!selected){
            for(var i=0; i < inputs.length; i++){
                inputs[i].value = "";
            }
        }

        for(var i=0; i<users.length; i++) {

            if(users[i].firstName === selected){
                     
                    inputs[0].value = users[i].firstName;
                    inputs[1].value = users[i].lastName;
                    inputs[2].value = users[i].website;
                    inputs[3].value = users[i].phone;
                    inputs[4].value = users[i].email;
                
            }
        }
    }     


    </script>

    





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="text-center bg-light h-100">
        <h2 class="h2">Lorem generator</h2>
        <hr>
        <div class="w-25 mx-auto text-left pb-3">
            <small>Select number of lorem words you want(up to 50):</small>
            <select class="custom-select my-2">
                <option value="5"  class="bg-secondary text-white">5</option>
                <option value="10" class="bg-secondary text-white">10</option>
                <option value="15" class="bg-secondary text-white">15</option>
                <option value="20" class="bg-secondary text-white">20</option>
                <option value="25" class="bg-secondary text-white">25</option>
                <option value="30" class="bg-secondary text-white">30</option>
                <option value="35" class="bg-secondary text-white">35</option>
                <option value="40" class="bg-secondary text-white">40</option>
                <option value="45" class="bg-secondary text-white">45</option>
                <option value="50" class="bg-secondary text-white">50</option>
            </select>
        </div>
            <div class="container text-left">
                <span></span>
            </div>
    </div>

    <script>


    var select = document.querySelector("select");

    select.addEventListener("change", generateLorem);

         function generateLorem(){

            var number = this.value;

            var loremSentence ="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi natus dignissimos quibusdam sed, error omnis obcaecati atque, corporis a reiciendis, ipsum repudiandae beatae odit assumenda? Adipisci ab voluptatum neque enim! Adipisci, dolore dicta officiis porro repellat pariatur ex aliquid perspiciatis quis nesciunt provident ipsa ullam obcaecati iusto tenetur illo deserunt.";
            var loremSentence = loremSentence.split(" ");
            var newArray = loremSentence.slice(0,number);
            newArray = newArray.join(" ");  
            // console.log(newArray);

             var span = document.querySelector("span");
             span.textContent = newArray;
                      
        }



    </script>

    
</body>
</html>
